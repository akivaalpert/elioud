<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EL/IO/UD By AKIVA ALPERT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      color: #ffffff;
      background-color: #000000;
      overflow: hidden;
      image-rendering: pixelated;
    }

    /* CRT Overlay for Scanline Effect */
    .crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.2),
        rgba(0, 0, 0, 0.2) 1px,
        rgba(0, 0, 0, 0) 2px
      );
      pointer-events: none;
      z-index: 1000;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      text-align: center;
    }

    nav .logo {
      font-size: 1.5em;
      color: #ffffff;
      text-shadow: 0 0 20px #ffffff, 0 0 30px #00ffff;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
      padding: 10px;
      transition: all 0.3s ease-in-out;
    }

    nav .logo:hover {
      text-shadow: 0 0 30px #ffffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
    }

    nav .braille-small {
      font-size: 0.8em;
      color: #ffffff;
      letter-spacing: 5px;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      margin-top: 5px;
    }

    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .hero .el-io-ud {
      font-size: 2em;
      letter-spacing: 0.3em;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #00ffff;
      margin-bottom: 10px;
    }

    .hero .akiva-alpert {
      white-space: nowrap; /* Prevent text from breaking */
      font-size: 1.2em; /* Adjust font size for smaller screens */
      word-spacing: 0.3em; /* Add spacing between words */
      text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- CRT Overlay for Scanline Effect -->
  <div class="crt-overlay"></div>

  <!-- 3D Background Canvas -->
  <canvas id="bgCanvas"></canvas>

  <!-- Navigation Logo with Braille -->
  <nav>
    <a href="mailto:info@akivaalpert.com" class="logo">CONTACT</a>
    <p class="braille-small" data-text="⠑⠇⠊⠕⠥⠙">⠑⠇⠊⠕⠥⠙</p>
  </nav>

  <!-- Main Content -->
  <main>
    <section class="hero">
      <h1 class="el-io-ud">EL/IO/UD</h1>
      <h2 class="akiva-alpert">AKIVA ALPERT</h2>
    </section>
  </main>

  <!-- Three.js and Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Your JavaScript code remains unchanged
  </script>
</body>
</html>
